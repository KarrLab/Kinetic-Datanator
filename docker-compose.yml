version: '3'
services:
  wc_env:
    image: karrlab/wc_env:latest
    restart: always
    entrypoint: bash
    volumes:
      - ./:/root:z
    stdin_open: true
    tty: true
  postgres_service:
    image: circleci/postgres:10.5-alpine-ram
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: CommonSchema
    restart: always
    ports:
      - "5432:5432"
